<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="trending-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .box{
        height: 300px;
      }
    </style>
    <style is="custom-style iron-flex iron-flex-alignment">
    paper-card{
      min-height: 150px;
      /*max-width: 300px;*/
    }
      paper-card.rate { 
        @apply(--layout-horizontal); 
    }
    
      .rate-image {
        width: 60%;
        height: 140px;
        background: url('http://ecx.images-amazon.com/images/I/41EWkstrQsL.jpg');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header { @apply(--paper-font-headline); }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }

      .vert{
        @apply(--layout-vertical);
      }

      .horizon{
        @apply(--layout-horizontal)
      }

      .flex2{
        @apply(--layout-flex-2);
      }
      .flex1{
        @apply(--layout-flex-1);
      }

      .flex{
        @apply(--layout-flex);
      }

      .flex-10{
        @apply(--layout-flex-10);
      }

      .flex-7{
        @apply(--layout-flex-7);
      }


      .post-padding{
        padding: 10px;
      }
      .handle{
        color: #98a7b2;
      }
      .bolder{
        font-weight: 700;
      }
      .img-box{
        max-width: 650px;
      }
      .thumb{
        max-height: 70px;
        max-width: 70px;
      }
      .max-stretch{
        max-width: 600px;
      }
      .big-font{
        font-size: 25px;
      }
    </style>
    <paper-card class="vert">
    <paper-item class="bolder big-font">Trending</paper-item>
    <paper-item class="bolder horizon"><p>#iphone7</p><span class="flex"></span><p class="handle"> 102K Views</p></paper-item>
    <paper-item class="bolder horizon"><p>#FreezerToshiba </p><span class="flex"></span><p class="handle"> 159K Views</p></paper-item>
    <paper-item class="bolder horizon"><p>#Note7bomb</p><span class="flex"></span><p class="handle"> 200K Views</p></paper-item>
    <paper-item class="bolder horizon"><p>#NikeJordans</p><span class="flex"></span><p class="handle"> 3K Views</p></paper-item>
    <paper-item class="bolder horizon"><p>#OriginalKente </p><span class="flex"></span><p class="handle"> 10K Views</p></paper-item>
    <paper-item class="bolder horizon"><p>#GucciBag</p><span class="flex"></span><p class="handle"> 2K Views</p></paper-item>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'trending-card',
      properties:{
        title : {
          type : String,
          value : ""
        },
        description : {
          type : String,
          value : ""
        },
        images: {
          type : Array,
          value : []
        },
        price : {
          type : String,
          value : ""
        },
        inStock:{
          type : Number,
          value : 0
        },
        onSale:{
          type : Boolean,
          value : false
        },
        tag : {
          type : String,
          value : ""
        }
      },
      ready : function(){

      }

    });
  </script>
</dom-module>
