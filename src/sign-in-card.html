<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-globals.html">

<dom-module id="sign-in-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .box{
        height: 300px;
      }
    </style>
    <style is="custom-style iron-flex iron-flex-alignment">
    paper-card{
      width: 100%;
      /*max-width: 300px;*/
    }
      .vert{
        @apply(--layout-vertical);
      }

      .horizon{
        @apply(--layout-horizontal)
      }

      .flex2{
        @apply(--layout-flex-2);
      }
      .flex1{
        @apply(--layout-flex-1);
      }

      .flex{
        @apply(--layout-flex);
      }

      .flex-10{
        @apply(--layout-flex-10);
      }

      .flex-7{
        @apply(--layout-flex-7);
      }
      .post-padding{
        padding: 10px;
      }
      .handle{
        color: #98a7b2;
      }
      .bolder{
        font-weight: 700;
      }
      .img-box{
        max-width: 650px;
      }
      .thumb{
        max-height: 70px;
        max-width: 70px;
      }
      .max-stretch{
        max-width: 600px;
      }
      .big-font{
        font-size: 25px;
      }
      paper-input{
        width: 100%;
      }
      .text-center{
        text-align: center;
      }
      .right{
        float: right;
      }
      .margin-t-b{
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .fill{
        width: 100%;
      }
    </style>
    <app-globals id="globals"></app-globals>
    <paper-card id="signInCard" class="flex">
        <paper-item class="text-center" on-tap="toggle">Sign In<span class="flex"></span><iron-icon icon="vaadin-icons:{{switch}}"></iron-icon></paper-item>
        <iron-collapse id="collapse">
          <div>
          <paper-item>
            <paper-input id="username" label="Username" value="{{username}}" type="text"></paper-input>
          </paper-item>
          <paper-item>
            <paper-input id="password" label="Password" value="{{password}}" type="password"></paper-input>
          </paper-item>
          <paper-item class="margin-t-b">
            <paper-button on-tap="toggle">Cancel</paper-button>
            <paper-button on-tap="sign_in">Submit</paper-button>
          </paper-item>
          <paper-progress class="fill" id="progress" indeterminate hidden></paper-progress>
          </div>
        </iron-collapse>
    </paper-card>
    <iron-ajax
      id="ajax"
      url="{{url}}/registration/login"
      handle-as="json"
      content-type="application/json"
      method="POST"
      last-response="{{last}}"
      on-response="response_handler"
      on-error="error_handler"
      debounce-duration="3000"></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'sign-in-card',
      properties:{
        username : {
          type : String,
          value : ""
        },
        password : {
          type : String,
          value : ""
        },
        switch : {
          type : String,
          value : "angle-down",
          notify : true
        },
        url : {
          type : String,
          value : ""
        }
      },
      ready : function(){
        this.url = this.$.globals.baseUrl;
      },
      toggle: function() {
        this.$.collapse.toggle();
        this.toggle_icon();
      },
      toggle_icon : function(){
        if (this.switch == 'angle-down') {
          this.switch = 'angle-up';
        } else {
          this.switch = 'angle-down';
        }
      },
      sign_in : function(){
        var xhr = this.$.ajax;
        var progress = this.$.progress;
        xhr.body = {
          "username" : this.$.username.value,
          "password" : this.$.password.value
        }
        this._validate();
        progress.hidden = !progress.hidden;
        // var i = 0;
        // for (i; progress.value <= 90; i++) {
        //   progress.value++;
        // }
        xhr.generateRequest();
      },
      response_handler : function(){
        var response = this.$.ajax.lastResponse;
        var progress = this.$.progress;
        var card = this.$.signInCard;
        // var i = 0;
        // for (i; progress.value <= 100; i++) {
        //   progress.value++;
        //   console.log(progress.value);
        // }
        progress.hidden = !progress.hidden;
        this.toggle();
        console.info(response);
        this._toast(response.message);
        card.hidden = !card.hidden;
      },
      error_handler : function(){
        var response = this.$.ajax.lastResponse;
        console.error(response);
        this._toast(response.message);
      },
      _toast : function(data){
      (data == null) ? console.log("empty data") : this.fire('iron-signal', {name: 'mysignal', data: data});
      },
      _validate : function(){
        if (this.$.username.value == "" && this.$.username.value == "") {
          this._toast("Fill in the form first");
          return;
        } else if(this.$.username.value == "") {
          this._toast("No username given");
          return;
        }else if(this.$.password.value == ""){
          this._toast("No password given");
          return;
        }else{
          return;
        }
      }
    });
  </script>
</dom-module>
