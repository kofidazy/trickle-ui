<link rel="import" href="../bower_components/paper-badge/paper-badge.html">

<dom-module id="post-modal">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .box{
        height: 300px;
      }
    </style>
    <style is="custom-style iron-flex iron-flex-alignment">
    paper-card{
      min-height: 150px;
      max-width: 750px;
    }
    paper-dialog{
      width: 100%;
      padding: 30px;
    }
      paper-card.rate { 
        @apply(--layout-horizontal); 
      }
    
      .rate-image {
        width: 60%;
        height: 140px;
        background: url('http://ecx.images-amazon.com/images/I/41EWkstrQsL.jpg');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header { @apply(--paper-font-headline); }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
      .vert{
        @apply(--layout-vertical);
      }
      .horizon{
        @apply(--layout-horizontal)

      }
      .flex2{
        @apply(--layout-flex-2);
      }
      .flex1{
        @apply(--layout-flex-1);
      }
      .flex{
        @apply(--layout-flex);
      }

      .flex-10{
        @apply(--layout-flex-10);
      }

      .flex-7{
        @apply(--layout-flex-7);
      }
      .post-padding{
        padding: 10px;
      }
      .handle{
        color: #98a7b2;
      }
      .bolder{
        font-weight: 700;
      }
      .img-box{
        max-width: 650px;
      }
      .thumb{
        max-height: 70px;
        max-width: 70px;
      }
      .max-stretch{
        max-width: 600px;
      }
      .left{
        float: left;
      }
      .fill{
        width: 100%;
      }
            .sector{
        height: 42px;
        width: 100%;
        padding: 5px;
      }

      .icon-tap{
        color: red;
      }
      iron-icon{
        color: #607D8B;
      }
      .like{
        color: #ef233c;
      }
      .count{
        color: #78909C;
        font-weight: 600;
      }

      @media screen and (min-width: 230px) and (max-width: 800px) {
        .margin-all{
          margin-left: 14%;
          margin-right: 14%;
        }
        paper-dialog{
          width: 100%;
          padding: 15px;
        }
      }

      @media screen and (min-width: 800px) and (max-width: 4800px) {
        .margin-all{
          margin-left: 30%;
          margin-right: 30%;
        }
      }

      @media screen and (min-width: 100px) and (max-width: 230px) {
        .margin-all{
          margin-right: 1%;
          margin-left: 1%;
        }
        paper-dialog{ 
          width: 100%;
          padding: 10px;
        }
      }

      .justice{
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      }

      #camera{
        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
      }

      #top-bar{
        /*background-color: #607D8B;*/
        margin-bottom: 20px;
      }

      #text_space{
        margin-bottom: 20px;
      }

      .post-btn{
        background-color: #8d99ae;
        color: white;
        font-size: 15px;
      }

      paper-button.post-btn:hover {
        background-color: #2b2d42;
      }
    </style>
    <app-globals id="globals"></app-globals>
    <paper-dialog class="margin-all" id="diag" modal>
      <paper-dialog-scrollable>
        <div class="vert flex">
          <div id="top-bar" class="horizon flex">
            <span class="flex"></span><iron-icon class="flex1" on-tap="close" icon="vaadin-icons:close"></iron-icon>
          </div>
          <div id="text_space" class="flex">
            <paper-textarea id="message" class="fill" label="Create new Post" value="{{message}}"></paper-textarea>
          </div>
<!--           <div class="flex">
            <iron-image src="{{image}}" class="fill" preload sizing="cover"></iron-image>
          </div> -->
          <div class="horizon sector">
            <span class="justice flex"><iron-icon class="flex" id="camera" icon="vaadin-icons:camera"></iron-icon></span>
            <span class="justice flex"><paper-button class="post-btn" on-tap="new_post" raised>Post</paper-button></span>
          </div>
        </div>
      </paper-dialog-scrollable>
    </paper-dialog>
    <iron-ajax
      id="new_post_ajax"
      url="{{url}}/post/new"
      handle-as="json"
      content-type="application/json"
      method="POST"
      last-response="{{last}}"
      on-response="new_post_handler"
      on-error="new_post_error"
      debounce-duration="3000"></iron-ajax>

      <iron-ajax
        id="user_ajax"
        auto
        url="{{url}}/user/id/57e503fce4b043a87c67575b"
        handle-as="json"
        method="GET"
        last-response="{{last}}"
        on-response="response_handler"
        on-error="error_handler"
        debounce-duration="3000"></iron-ajax>        

        <iron-localstorage 
        name="user"
        value="{{user}}"
        on-iron-localstorage-load-empty="find_user"></iron-localstorage>


  </template>
  <script>
    Polymer({
      is: 'post-modal',
      properties:{
        title : {
          type : String,
          value : "",
          notify : true
        },
        description : {
          type : String,
          value : "",
          notify : true
        },
        profile_image : {
          type : String,
          value : "",
          notify : true
        },
        comments: {
          type : Array,
          value : [],
          notify : true
        },
        price : {
          type : String,
          value : ""
        },
        inStock:{
          type : Number,
          value : 0,
          notify : true
        },
        onSale:{
          type : Boolean,
          value : false
        },
        tag : {
          type : String,
          value : ""
        },
        user : {
          type: Object,
          notify : true
        }
      },
      ready : function(){
        this.url = this.$.globals.baseUrl;
        this.find_user();
        this.user = JSON.parse(localStorage.getItem("user"));
        if (this.user == null) { this.find_user(); }
        console.info(this.user.username);
      },
      open : function(){
        this.$.diag.open();
      },
      close : function(){
        this.$.diag.close();
      },
      consoleprint : function(){
        console.log("hello");
      },
      new_post : function(){
        var xhr = this.$.new_post_ajax;
        console.log(this.user.id);
        xhr.body = {
          "user_id" : this.user.id,
          "username" : this.user.username,
          "userImage" : this.user.profilePicture,
          "message" : this.$.message.value,
          // "image" : this.$.password.value
          // "comment_to_id" : this.$.password.value
        }
        xhr.generateRequest();
        this.close();
      },
      _toast : function(data){
        (data == null) ? console.log("empty data") : this.fire('iron-signal', {name: 'mysignal', data: data});
      },      
      _reload : function(data){
        this.fire('iron-signal', {name: 'reload', data: data});
      },
      new_post_handler: function(){
        var response = this.$.new_post_ajax.lastResponse;
        this._toast("New Post Created");
        this._reload("success");
        this.$.message.value = "";
      },
      new_post_error : function(){
        var response = this.$.new_post_ajax.lastResponse;
        this._toast("New Post failed");
      },
      find_user : function(){
        this.$.user_ajax.generateRequest();
      },
      response_handler : function(){
        var response = this.$.user_ajax.lastResponse;
        this.user = response.result;
        console.info(this.user);
        this.set('user', this.user);
        this._toast("User loaded");
      },
      error_handler : function(){
        var response = this.$.user_ajax.lastResponse;
        console.error(response);
      }
    });
  </script>
</dom-module>
