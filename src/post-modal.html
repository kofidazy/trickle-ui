<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">

<link rel="import" href="shared-styles.html">

<dom-module id="post-modal">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .box{
        height: 300px;
      }
    </style>
    <style is="custom-style iron-flex iron-flex-alignment">
    paper-card{
      min-height: 150px;
      max-width: 750px;
    }
    paper-dialog{
      width: 100%;
      padding: 30px;
    }
      paper-card.rate { 
        @apply(--layout-horizontal); 
      }
    
      .rate-image {
        width: 60%;
        height: 140px;
        background: url('http://ecx.images-amazon.com/images/I/41EWkstrQsL.jpg');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header { @apply(--paper-font-headline); }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
      .vert{
        @apply(--layout-vertical);
      }
      .horizon{
        @apply(--layout-horizontal)

      }
      .flex2{
        @apply(--layout-flex-2);
      }
      .flex1{
        @apply(--layout-flex-1);
      }
      .flex{
        @apply(--layout-flex);
      }

      .flex-10{
        @apply(--layout-flex-10);
      }

      .flex-7{
        @apply(--layout-flex-7);
      }
      .post-padding{
        padding: 10px;
      }
      .handle{
        color: #98a7b2;
      }
      .bolder{
        font-weight: 700;
      }
      .img-box{
        max-width: 650px;
      }
      .thumb{
        max-height: 70px;
        max-width: 70px;
      }
      .max-stretch{
        max-width: 600px;
      }
      .left{
        float: left;
      }
      .fill{
        width: 100%;
      }
            .sector{
        height: 42px;
        width: 100%;
        padding: 5px;
      }

      .icon-tap{
        color: red;
      }
      iron-icon{
        color: #607D8B;
      }
      .like{
        color: #ef233c;
      }
      .count{
        color: #78909C;
        font-weight: 600;
      }

      @media screen and (min-width: 230px) and (max-width: 800px) {
        .margin-all{
          margin: 14%;
        }
        paper-dialog{
          width: 100%;
          padding: 15px;
        }
      }

      @media screen and (min-width: 800px) and (max-width: 4800px) {
        .margin-all{
          margin: 30%;
        }
      }

      @media screen and (min-width: 100px) and (max-width: 230px) {
        .margin-all{
          margin: 1%;
        }
        paper-dialog{
          width: 100%;
          padding: 10px;
        }
      }

      .justice{
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      }

      #camera{
        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
      }

      #top-bar{
        /*background-color: #607D8B;*/
        margin-bottom: 20px;
      }

      #text_space{
        margin-bottom: 20px;
      }

      .post-btn{
        background-color: #8d99ae;
        color: white;
        font-size: 15px;
      }

      paper-button.post-btn:hover {
        background-color: #2b2d42;
      }
    </style>
    <paper-dialog class="margin-all" id="diag" modal>
      <paper-dialog-scrollable>
        <div class="vert flex">
          <div id="top-bar" class="horizon flex">
            <span class="flex"></span><iron-icon class="flex1" on-tap="close" icon="vaadin-icons:close"></iron-icon>
          </div>
          <div id="text_space" class="flex">
            <paper-textarea class="fill" label="Create new Post"></paper-textarea>
          </div>
<!--           <div class="flex">
            <iron-image src="{{image}}" class="fill" preload sizing="cover"></iron-image>
          </div> -->
          <div class="horizon sector">
            <span class="justice flex"><iron-icon class="flex" id="camera" icon="vaadin-icons:camera"></iron-icon></span>
            <span class="justice flex"><paper-button class="post-btn" raised>Post</paper-button></span>
          </div>
        </div>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'post-modal',
      properties:{
        title : {
          type : String,
          value : "",
          notify : true
        },
        description : {
          type : String,
          value : "",
          notify : true
        },
        profile_image : {
          type : String,
          value : "",
          notify : true
        },
        comments: {
          type : Array,
          value : [],
          notify : true
        },
        price : {
          type : String,
          value : ""
        },
        inStock:{
          type : Number,
          value : 0,
          notify : true
        },
        onSale:{
          type : Boolean,
          value : false
        },
        tag : {
          type : String,
          value : ""
        }
      },
      ready : function(){
      },
      open : function(){
        this.$.diag.open();
      },
      close : function(){
        this.$.diag.close();
      },
      consoleprint : function(){
        console.log("hello");
      }
    });
  </script>
</dom-module>
